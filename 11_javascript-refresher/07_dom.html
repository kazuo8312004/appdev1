<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM Activity</title>
</head>
<body>
  <button onclick="changeBackground()">Change Background</button>
  <p id="colorDisplay"></p>
  <p id="delayedMessage"></p>

  <script>
    function changeBackground() {
      const color = prompt("What's your favorite color?");
      document.body.style.backgroundColor = color;
      document.getElementById("colorDisplay").textContent = `Your favorite color is ${color}`;
      setTimeout(() => {
        document.getElementById("delayedMessage").textContent = "This message appears after 2 seconds";
      }, 2000);
    }
  </script>
</body>
</html>
